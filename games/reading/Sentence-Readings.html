        const sentenceElement = document.getElementById('sentence');
        const nextButton = document.getElementById('nextButton');

        const playSoundButton = document.getElementById('playSoundButton');

        function speakSentence(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            const voices = speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice => voice.name.includes('Female') || voice.name.includes('Samantha') || voice.name.includes('Victoria') || voice.gender === 'female') || voices[0];
            utterance.voice = femaleVoice;
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }

        speechSynthesis.onvoiceschanged = () => {};

        function updateDisplay() {
            if (currentIndex >= 0 && currentIndex < sentences.length) {
                sentenceElement.textContent = sentences[currentIndex];
            } else if (currentIndex >= sentences.length) {
                sentenceElement.textContent = "Great job! You finished all sentences!";
            }
            updateButtons();
        }

        function updateButtons() {
            backButton.disabled = currentIndex <= 0;
            nextButton.disabled = currentIndex >= sentences.length;
            playSoundButton.disabled = currentIndex < 0 || currentIndex >= sentences.length;
        }

        nextButton.addEventListener('click', () => {
            if (currentIndex < sentences.length) {
                currentIndex++;
                updateDisplay();
            }
        });

        backButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        });

        playSoundButton.addEventListener('click', () => {

        });
