<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Story Star Galaxy</title>
    <style>
        :root { --space-blue: #0b0d29; --star-gold: #FFD700; --text-gray: #444; }
        body {
            font-family: 'Verdana', sans-serif;
            background-color: var(--space-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        #book-container {
            background: white;
            width: 95%;
            max-width: 800px;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            border: 5px solid var(--star-gold);
            margin-top: 10px;
            text-align: center;
        }
        .emoji-header { font-size: 50px; margin: 0; }
        h1 { color: #1e90ff; font-size: 24px; margin: 10px 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        #story-content {
            font-size: 22px;
            line-height: 1.8;
            text-align: left;
            margin: 20px 0;
            color: var(--text-gray);
            min-height: 280px;
        }
        .sentence { margin-bottom: 12px; display: block; border-left: 4px solid #f0f0f0; padding-left: 15px; }
        .nav-buttons { display: flex; justify-content: space-between; gap: 10px; }
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            background-color: #ff4757;
            color: white;
            font-weight: bold;
            flex: 1;
        }
        button:disabled { background-color: #ccc; }
        #progress-grid {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 800px;
        }
        .dot {
            aspect-ratio: 1;
            background: #333;
            border-radius: 5px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            border: 1px solid #666;
        }
        .dot.active { background: var(--star-gold); color: black; font-weight: bold; transform: scale(1.1); }
        .dot.finished { background: #2ed573; border-color: white; }
    </style>
</head>
<body>

    <div id="book-container">
        <div class="emoji-header" id="emoji">ðŸ“–</div>
        <h1 id="story-title">Loading Galaxy...</h1>
        <div id="story-content"></div>
        <div class="nav-buttons">
            <button id="prevBtn" onclick="changeStory(-1)">â¬… Back</button>
            <button id="nextBtn" onclick="changeStory(1)">Next Story âž¡</button>
        </div>
        <p id="counter" style="margin-top: 15px; color: #888; font-size: 14px;"></p>
    </div>

    <div id="progress-grid"></div>

            { t: "Snowy Morning", e: "â„ï¸", l: ["The white snow is falling down on the cold ground.", "We can build a tall snowman with a carrot nose.", "I put on my red coat and my warm boots.", "My sister and I made a big snow fort today.", "The hot cocoa smells very good in my purple mug."] },

            { t: "Robot Friend", e: "ðŸ¤–", l: ["I have a robot that can walk and talk loud.", "He says hello when I come home from my school.", "His eyes light up with a bright green glow now.", "The robot can help me pick up my messy toys.", "He is the best robot in the whole wide world."] },
            { t: "Rainy Day", e: "â˜”", l: ["The rain fell down on my big green silk hat.", "I had to jump over the deep puddles of water.", "My yellow boots kept my feet very dry and warm.", "The sky was gray but I was very happy today.", "I saw a colorful rainbow after the rain went away."] },

            { t: "Beach Day", e: "ðŸ–ï¸", l: ["We went to the beach to play in the sand.", "The ocean water was very blue and very cold today.", "I built a big castle with a tall sand tower.", "A small crab ran past my feet on the shore.", "We found many pretty shells to take back home now."] },
            { t: "Magic Wand", e: "ðŸª„", l: ["I found a magic wand under my old wood bed.", "It made a bright sparkle when I waved it around.", "I made my teddy bear dance a funny little jig.", "The wand glows red when I say a magic word.", "Magic is the most fun thing in the whole house."] },
            { t: "Apple Tree", e: "ðŸŽ", l: ["The apple tree is very tall in the back yard.", "Red apples grow on the branches during the fall time.", "I like to pick the best one for my lunch.", "The apples taste sweet and they are very crunchy too.", "We can make a big pie with the red fruit."] },
            { t: "Busy Bee", e: "ðŸ", l: ["A fuzzy bee flies around the bright yellow garden flowers.", "He is looking for sweet juice to make some honey.", "Do not touch the bee or he might get mad.", "The bee makes a soft buzz sound in the air.", "He is a very busy worker in the green grass."] },
            { t: "The Picnic", e: "ðŸ§º", l: ["We put some bread and jam in a big basket.", "Dad found a nice spot under a shady oak tree.", "An ant tried to eat a piece of my fruit.", "We drank cold juice while we sat on the grass.", "A picnic is a great way to spend the day."] },
            { t: "Cool Kite", e: "ðŸª", l: ["My new kite is purple with a very long tail.", "The wind blows hard and pulls it up very high.", "I hold the string tight so it does not fly.", "It looks like a bird dancing in the blue sky.", "Running with my kite makes me feel very fast today."] },
            { t: "The Zoo", e: "ðŸ¦", l: ["We saw a big lion with a very thick mane.", "The tall giraffe ate leaves from the top of trees.", "Monkeys like to swing and play on the long ropes.", "The zoo is full of many loud and wild animals.", "I want to see the giant gray elephants drink water."] },

            { t: "The Library", e: "ðŸ«", l: ["The library is a quiet place with many old books.", "I can pick any story that I want to read.", "The lady at the desk says to be very quiet.", "I found a book about a cat that can fly.", "Reading books helps me learn many new and great things."] },
            { t: "Morning Sun", e: "â˜€ï¸", l: ["The yellow sun comes up over the green hills today.", "The birds start to sing when they see the light.", "I wake up and stretch my arms out very wide.", "It is time to get ready for a new day.", "The sun makes the world feel very warm and bright."] },
            { t: "Lost Key", e: "ðŸ”‘", l: ["I found a shiny silver key on the stone path.", "It looks like it opens a very old secret door.", "I looked for the lock in the big garden wall.", "Maybe it opens a chest full of bright gold coins.", "I will keep the key safe in my small pocket."] },
            { t: "Pizza Night", e: "ðŸ•", l: ["Tonight we are having cheese pizza for our big dinner.", "I like to help put the meat on the dough.", "The oven is very hot so I must stay back.", "The melted cheese is very long and very sticky now.", "Pizza night is the best night of the whole week."] },
            { t: "Toy Box", e: "ðŸ§¸", l: ["My toy box is full of many fun things today.", "I have a car and a plane and a ball.", "I like to share my toys with my little sister.", "We must clean up when we are done with play.", "Everything goes back inside the big blue wooden toy box."] },
            { t: "Good Night", e: "ðŸ›Œ", l: ["The day is done and it is time for bed.", "I brush my teeth until they are very white now.", "My mom tells me a story about a brave king.", "I pull the soft covers up to my chin today.", "Sleep well and have many happy dreams in the night."] }
        ];

        let currentIdx = 0;
        function init() {
            const grid = document.getElementById('progress-grid');
            stories.forEach((_, i) => {
                const d = document.createElement('div');
                d.className = 'dot'; d.id = 'd-' + i; d.innerText = i + 1;
                grid.appendChild(d);
            });
            update();
        }
        function update() {
            const s = stories[currentIdx];
            document.getElementById('story-title').innerText = s.t;
            document.getElementById('emoji').innerText = s.e;
            const c = document.getElementById('story-content');
            c.innerHTML = s.l.map(line => `<span class="sentence">${line}</span>`).join('');
            document.getElementById('prevBtn').disabled = currentIdx === 0;
            document.getElementById('nextBtn').innerText = currentIdx === stories.length - 1 ? "Finish! ðŸ†" : "Next Story âž¡";
            document.getElementById('counter').innerText = `Progress: ${currentIdx + 1} / 30 Stories`;
            document.querySelectorAll('.dot').forEach((d, i) => {
                d.classList.remove('active');
                if (i === currentIdx) d.classList.add('active');
                if (i < currentIdx) d.classList.add('finished');
            });
        }
        function changeStory(n) {
            currentIdx += n;
            if (currentIdx >= stories.length) {
                alert("ðŸŽ‰ AMAZING! You read 30 stories! You are a Galaxy Master! ðŸŽ‰");
                currentIdx = 0;
            }
            update();
            window.scrollTo(0,0);
        }
        init();
    </script>
</body>
</html>
