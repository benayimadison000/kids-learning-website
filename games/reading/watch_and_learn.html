        let currentIndex = 0;

        function getRandomGradient() {
            const colors = [
                ['#a1c4fd', '#c2e9fb'], ['#ff9a9e', '#fecfef'], ['#f6d365', '#fda085'],
                ['#84fab0', '#8fd3f4'], ['#cfd9df', '#e2ebf0'], ['#a8edea', '#fed6e3'],
                ['#d4fc79', '#96e6a1'], ['#e0c3fc', '#8ec5fc'], ['#f093fb', '#f5576c']
            ];
            const choice = colors[Math.floor(Math.random() * colors.length)];
            return `linear-gradient(135deg, ${choice[0]} 0%, ${choice[1]} 100%)`;
        }

        function speak(text, callback) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.7; // Very slow for learning
            utterance.pitch = 1.1;
            utterance.onend = callback;
            window.speechSynthesis.speak(utterance);
        }

        function runGameCycle() {
            const card = document.getElementById('game-card');
            const wordEl = document.getElementById('word-display');
            const imgEl = document.getElementById('image-display');

            // 1. Prepare new word
            let item = objectList[currentIndex];
            wordEl.innerText = item.w;
            imgEl.innerText = item.i;
            
            // 2. Beautiful Background & Reset Card
            document.body.style.background = getRandomGradient();
            card.style.opacity = 1;
            card.style.transform = "scale(1)";

            // 3. Voice Logic: Spell then Call
            let letters = item.w.split('').join('... ');
            speak(letters, () => {
                // Short pause then say full word
                setTimeout(() => speak(item.w), 500);
            });

            // 4. Start disappearing at 20 seconds
            setTimeout(() => {
                card.style.opacity = 0;
                card.style.transform = "scale(0.9)";
            }, 20000);

            // 5. Move to next word after 23 seconds (20 showing + 3 fading/gap)
            currentIndex = (currentIndex + 1) % objectList.length;
            setTimeout(runGameCycle, 23000);
        }

        // Start the game after a short delay
        setTimeout(runGameCycle, 3000);
