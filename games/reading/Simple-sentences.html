        let currentIndex = -1; // Start at -1 to align with initial "Click Next to start!"
        const sentenceElement = document.getElementById('sentence');
        const nextButton = document.getElementById('nextButton');
        const backButton = document.getElementById('backButton');
        const playSoundButton = document.getElementById('playSoundButton');

        function speakSentence(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            const voices = speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice => voice.name.includes('Female') || voice.name.includes('Samantha') || voice.name.includes('Victoria') || voice.gender === 'female') || voices[0];
            utterance.voice = femaleVoice;
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }

        speechSynthesis.onvoiceschanged = () => {};

        function updateButtons() {
            backButton.disabled = currentIndex <= 0;
            nextButton.disabled = currentIndex >= sentences.length - 1;
            playSoundButton.disabled = currentIndex < 0 || currentIndex >= sentences.length;
        }

        nextButton.addEventListener('click', () => {
            if (currentIndex < sentences.length - 1) {
                currentIndex++;
                sentenceElement.textContent = sentences[currentIndex] || "Great job! You finished!";
                updateButtons();
            } else {
                sentenceElement.textContent = "Great job! You finished!";
                updateButtons();
            }
        });

        backButton.addEventListener('click', () => {
            if (currentIndex > -1) {
                currentIndex--;
                sentenceElement.textContent = currentIndex >= 0 ? sentences[currentIndex] : "Click Next to start!";
                updateButtons();
            }
        });

        playSoundButton.addEventListener('click', () => {
            if (currentIndex >= 0 && currentIndex < sentences.length) {
                speakSentence(sentences[currentIndex]);
            }
        });
