<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Brick Breaker!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Fredoka One', cursive; /* Fun, chubby font for kids */
            overflow: hidden;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 20px;
            overflow: hidden;
            border: 8px solid #fff;
        }

        canvas {
            display: block;
            background-color: #000;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 5px solid #FFD700;
            pointer-events: auto;
            display: none; /* Hidden by default */
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            color: #ff4757;
            font-size: 48px;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 0px #2f3542;
        }

        p {
            color: #2f3542;
            font-size: 24px;
            margin: 10px 0;
        }

        button {
            background-color: #2ed573;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 20px 2px;
            cursor: pointer;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.1s;
            box-shadow: 0 5px 0 #219f56;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #219f56;
        }

        button:hover {
            background-color: #26af61;
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none; /* Shown via JS if touch detected */
            position: absolute;
            bottom: 20px;
            width: 100%;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none;
        }
        .touch-hint {
            color: rgba(255,255,255,0.5);
            font-size: 20px;
        }

    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- UI Layer -->
    <div id="ui-layer">
        <div id="start-screen" class="message-box" style="display: block;">
            <h1>SUPER BRICKS</h1>
            <p>Move the mouse to control the paddle.</p>
            <p>Don't let the ball fall!</p>
            <button onclick="startGame()">PLAY NOW ‚ñ∂</button>
        </div>
        
        <div id="game-over-screen" class="message-box">
            <h1>GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">TRY AGAIN ‚Ü∫</button>
        </div>

        <div id="level-up-screen" class="message-box">
            <h1 style="color: #2ed573">LEVEL COMPLETE!</h1>
            <p>Get ready for the next level...</p>
            <button onclick="nextLevel()">CONTINUE ‚ñ∂</button>
        </div>

        <div id="win-screen" class="message-box">
            <h1 style="color: #ffa502">YOU WON! üèÜ</h1>
            <p>You beat all levels!</p>
            <p>Final Score: <span id="win-score">0</span></p>
            <button onclick="restartGame()">PLAY AGAIN ‚Ü∫</button>
        </div>
    </div>
</div>

<script>
    // --- Configuration ---
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game Variables
    let score = 0;
    let lives = 3;
    let level = 1;
    let maxLevels = 5;
    let gameRunning = false;
    let animationId;

    // Audio Context (for sound effects)
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    // Sound Synthesizer function
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'paddle') {
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'brick') {
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.15);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.15);
        } else if (type === 'lose') {
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.5);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }
    }

    // Ball Object
    const ball = {
        x: canvas.width / 2,
        y: canvas.height - 30,
        dx: 4,
        dy: -4,
        radius: 10,
        speed: 5,
        color: "#fff"
    };

    // Paddle Object
    const paddle = {
        height: 15,
        width: 100, // Wide paddle for kids
        x: (canvas.width - 100) / 2,
        color: "#00d2d3"
    };

    // Bricks Config
    const brickConfig = {
        rowCount: 3,
        columnCount: 8,
        width: 85,
        height: 25,
        padding: 12,
        offsetTop: 60,
        offsetLeft: 20
    };

    let bricks = [];
    let particles = []; // For explosion effects

    // --- Particle System (Explosions) ---
    function createExplosion(x, y, color) {
        for (let i = 0; i < 10; i++) {
            particles.push({
                x: x,
                y: y,
                dx: (Math.random() - 0.5) * 6,
                dy: (Math.random() - 0.5) * 6,
                radius: Math.random() * 3 + 1,
                alpha: 1,
                color: color
            });
        }
    }

    function drawParticles() {
        particles.forEach((p, index) => {
            if (p.alpha <= 0) {
                particles.splice(index, 1);
            } else {
                p.x += p.dx;
                p.y += p.dy;
                p.alpha -= 0.03;
                ctx.save();
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        });
    }

    // --- Level Generator ---
    function initBricks(currentLevel) {
        bricks = [];
        brickConfig.rowCount = 2 + currentLevel; // Increase rows per level
        
        // Colors for rows
        const colors = ["#ff6b6b", "#feca57", "#48dbfb", "#ff9ff3", "#54a0ff", "#5f27cd"];

        for(let c=0; c<brickConfig.columnCount; c++) {
            bricks[c] = [];
            for(let r=0; r<brickConfig.rowCount; r++) {
                // Level Logic: Create patterns
                let status = 1;
                
                // Level 3: Checkerboard
                if (currentLevel === 3 && (c + r) % 2 === 0) status = 0;
                
                // Level 4: Pyramid shape (simple approximation)
                if (currentLevel === 4) {
                    if (r > c + 1 || r > (brickConfig.columnCount - c)) status = 0;
                }

                // Level 5: Tough blocks (status 2 = takes 2 hits)
                if (currentLevel === 5 && r === 0) status = 2;

                bricks[c][r] = { 
                    x: 0, 
                    y: 0, 
                    status: status,
                    color: colors[r % colors.length]
                };
            }
        }
    }

    // --- Input Handling ---
    document.addEventListener("mousemove", mouseMoveHandler, false);
    document.addEventListener("touchmove", touchMoveHandler, {passive: false});

    function mouseMoveHandler(e) {
        const relativeX = e.clientX - canvas.getBoundingClientRect().left;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddle.x = relativeX - paddle.width/2;
        }
    }

    function touchMoveHandler(e) {
        e.preventDefault();
        const relativeX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddle.x = relativeX - paddle.width/2;
        }
    }

    // --- Drawing Functions ---
    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        ctx.fillStyle = ball.color;
        ctx.fill();
        ctx.closePath();
        
        // Shine on ball
        ctx.beginPath();
        ctx.arc(ball.x - 3, ball.y - 3, 2, 0, Math.PI*2);
        ctx.fillStyle = "rgba(255,255,255,0.5)";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddle.x, canvas.height-paddle.height-10, paddle.width, paddle.height);
        ctx.fillStyle = paddle.color;
        ctx.fill();
        // Paddle Highlight
        ctx.fillStyle = "rgba(255,255,255,0.2)";
        ctx.fillRect(paddle.x, canvas.height-paddle.height-10, paddle.width, 5);
        ctx.closePath();
    }

    function drawBricks() {
        for(let c=0; c<brickConfig.columnCount; c++) {
            for(let r=0; r<brickConfig.rowCount; r++) {
                let b = bricks[c][r];
                if(b.status > 0) {
                    let brickX = (c*(brickConfig.width+brickConfig.padding))+brickConfig.offsetLeft;
                    let brickY = (r*(brickConfig.height+brickConfig.padding))+brickConfig.offsetTop;
                    b.x = brickX;
                    b.y = brickY;
                    
                    ctx.beginPath();
                    ctx.roundRect(brickX, brickY, brickConfig.width, brickConfig.height, 5);
                    
                    // Darker color if it takes 2 hits
                    if (b.status === 2) {
                        ctx.fillStyle = "#576574"; // Greyish
                        ctx.strokeStyle = "#fff";
                        ctx.stroke();
                    } else {
                        ctx.fillStyle = b.color;
                    }
                    
                    ctx.fill();
                    ctx.closePath();
                    
                    // 3D effect
                    ctx.fillStyle = "rgba(0,0,0,0.1)";
                    ctx.fillRect(brickX, brickY + brickConfig.height - 5, brickConfig.width, 5);
                }
            }
        }
    }

    function drawScore() {
        ctx.font = "24px 'Fredoka One'";
        ctx.fillStyle = "#fff";
        ctx.fillText("Score: "+score, 20, 40);
        ctx.fillText("Level: "+level, 350, 40);
        ctx.fillText("Lives: "+lives, canvas.width-100, 40);
    }

    // --- Collision Detection ---
    function collisionDetection() {
        let activeBricks = 0;

        for(let c=0; c<brickConfig.columnCount; c++) {
            for(let r=0; r<brickConfig.rowCount; r++) {
                let b = bricks[c][r];
                if(b.status > 0) {
                    activeBricks++;
                    if(ball.x > b.x && ball.x < b.x+brickConfig.width && ball.y > b.y && ball.y < b.y+brickConfig.height) {
                        ball.dy = -ball.dy;
                        b.status--; // Decrease status (health)
                        
                        if(b.status === 0) {
                            score += 10;
                            playSound('brick');
                            createExplosion(b.x + brickConfig.width/2, b.y + brickConfig.height/2, b.color);
                        } else {
                            playSound('paddle'); // Hit sound but didn't break
                        }
                    }
                }
            }
        }

        if(activeBricks === 0) {
            winLevel();
        }
    }

    // --- Game Logic ---
    function draw() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawParticles();
        collisionDetection();

        if (gameRunning) {
            // Ball Wall Bounce
            if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if(ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if(ball.y + ball.dy > canvas.height-ball.radius-25) { // Bottom area check
                // Paddle Collision
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.speed; // Bounce up
                    // Add "English" (Spin) based on where it hit the paddle
                    let hitPoint = ball.x - (paddle.x + paddle.width/2);
                    ball.dx = hitPoint * 0.15; 
                    playSound('paddle');
                } else if(ball.y + ball.dy > canvas.height-ball.radius) {
                    // Ball fell out
                    lives--;
                    playSound('lose');
                    if(!lives) {
                        gameOver();
                    } else {
                        resetBall();
                    }
                }
            }

            ball.x += ball.dx;
            ball.y += ball.dy;
            
            animationId = requestAnimationFrame(draw);
        }
    }

    // --- State Management ---
    function startGame() {
        document.getElementById("start-screen").style.display = "none";
        resetGameVars();
        initBricks(level);
        gameRunning = true;
        draw();
    }

    function resetGameVars() {
        score = 0;
        lives = 3;
        level = 1;
        resetBall();
    }

    function resetBall() {
        ball.x = canvas.width / 2;
        ball.y = canvas.height - 40;
        ball.speed = 4 + level; // Speed increases with level
        ball.dx = ball.speed * (Math.random() < 0.5 ? 1 : -1); // Random start direction
        ball.dy = -ball.speed;
        paddle.x = (canvas.width - paddle.width) / 2;
    }

    function nextLevel() {
        document.getElementById("level-up-screen").style.display = "none";
        level++;
        if (level > maxLevels) {
            gameRunning = false;
            document.getElementById("win-score").innerText = score;
            document.getElementById("win-screen").style.display = "block";
            return;
        }
        initBricks(level);
        resetBall();
        gameRunning = true;
        draw();
    }

    function winLevel() {
        gameRunning = false;
        cancelAnimationFrame(animationId);
        document.getElementById("level-up-screen").style.display = "block";
    }

    function gameOver() {
        gameRunning = false;
        cancelAnimationFrame(animationId);
        document.getElementById("final-score").innerText = score;
        document.getElementById("game-over-screen").style.display = "block";
    }

    function restartGame() {
        document.getElementById("game-over-screen").style.display = "none";
        document.getElementById("win-screen").style.display = "none";
        startGame();
    }

    // Initial setup to show title screen background
    initBricks(1);
    drawBricks();
    drawPaddle();
    drawScore();

</script>

</body>
</html>
