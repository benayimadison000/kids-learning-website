<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Defense: Alien Invasion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Prevent scrolling on mobile */
        }

        #gameCanvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            color: #fff;
            text-shadow: 0 0 10px #0ff;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #score-display span { color: #0ff; }
        #level-display span { color: #f0f; }
        #health-display span { color: #f00; }

        #start-screen, #game-over-screen, #level-up-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .hidden { display: none !important; }

        h1 {
            font-size: 4rem;
            margin: 0 0 20px 0;
            color: #fff;
            text-shadow: 0 0 20px #0ff, 0 0 40px #00f;
            text-align: center;
            line-height: 1;
        }

        h2 {
            font-size: 2rem;
            color: #f0f;
            text-shadow: 0 0 10px #f0f;
            margin-bottom: 30px;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        button {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            box-shadow: 0 0 10px #0ff;
            border-radius: 4px;
        }

        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px #0ff;
            transform: scale(1.05);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <div id="score-display">Score: <span id="score">0</span></div>
            <div id="level-display">Wave: <span id="level">1</span></div>
            <div id="health-display">Shield: <span id="health">100%</span></div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>NEON DEFENSE</h1>
        <p>Command the vector ship. Protect the system.<br>Drag to move. Click/Hold to fire.</p>
        <button id="start-btn">Initiate System</button>
    </div>

    <!-- Level Up Screen -->
    <div id="level-up-screen" class="hidden">
        <h1>WAVE COMPLETE</h1>
        <h2>SYSTEM SPEED INCREASING</h2>
        <div class="stats-grid">
            <div class="stat-item">Enemy Speed: <span id="next-speed">+20%</span></div>
            <div class="stat-item">Bonus Points: <span id="wave-bonus">1000</span></div>
        </div>
        <button id="next-level-btn">Start Next Wave</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden">
        <h1>SYSTEM FAILURE</h1>
        <h2 id="final-score-display">Score: 0</h2>
        <p>The invaders have breached the core.</p>
        <button id="restart-btn">Reboot System</button>
    </div>

    <script>
        // --- Audio System (Synthesized) ---
        const AudioSys = {
            ctx: null,
            init: function() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            playTone: function(freq, type, duration, vol = 0.1) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            shoot: function() {
                // Pew pew
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(300, this.ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.1);
            },
            explosion: function() {
                // Noise-like effect
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.3);
            },
            levelUp: function() {
                this.playTone(440, 'sine', 0.1, 0.1);
                setTimeout(() => this.playTone(554, 'sine', 0.1, 0.1), 100);
                setTimeout(() => this.playTone(659, 'sine', 0.4, 0.1), 200);
            }
        };

        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Game State ---
        const state = {
            screen: 'start', // start, playing, levelup, gameover
            score: 0,
            level: 1,
            health: 100,
            frames: 0,
            speedMultiplier: 1.0,
            enemySpawnRate: 60, // frames between spawns
            waveEnemiesLeft: 0, // Enemies to spawn this wave
            waveTotalEnemies: 0,
            activeEnemies: 0 // Enemies currently on screen
        };

        // --- Input Handling ---
        const input = {
            x: width / 2,
            y: height - 100,
            mouseDown: false
        };

        window.addEventListener('mousemove', e => {
            input.x = e.clientX;
            input.y = e.clientY;
        });
        window.addEventListener('mousedown', () => input.mouseDown = true);
        window.addEventListener('mouseup', () => input.mouseDown = false);
        
        // Touch support
        window.addEventListener('touchstart', e => {
            input.mouseDown = true;
            input.x = e.touches[0].clientX;
            input.y = e.touches[0].clientY;
        }, {passive: false});
        window.addEventListener('touchmove', e => {
            e.preventDefault(); // prevent scrolling
            input.x = e.touches[0].clientX;
            input.y = e.touches[0].clientY;
        }, {passive: false});
        window.addEventListener('touchend', () => input.mouseDown = false);

        // --- Game Objects ---

        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 3 + 0.5;
                this.brightness = Math.random();
            }
            update(speedMult) {
                this.y += this.speed * (speedMult * 0.5); // Stars move faster as levels go up
                if (this.y > height) {
                    this.y = 0;
                    this.x = Math.random() * width;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Player {
            constructor() {
                this.x = width / 2;
                this.y = height - 80;
                this.width = 40;
                this.height = 40;
                this.color = '#0ff';
                this.lastShot = 0;
                this.fireRate = 10; // frames
            }

            update() {
                // Smooth follow
                this.x += (input.x - this.x) * 0.15;
                
                // Clamp to screen
                if (this.x < this.width) this.x = this.width;
                if (this.x > width - this.width) this.x = width - this.width;

                // Shooting
                if (input.mouseDown && state.frames - this.lastShot > this.fireRate) {
                    this.shoot();
                }
            }

            shoot() {
                bullets.push(new Bullet(this.x, this.y - 20));
                this.lastShot = state.frames;
                AudioSys.shoot();
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                
                // Ship Body
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, -30);
                ctx.lineTo(20, 20);
                ctx.lineTo(0, 10); // Engine indent
                ctx.lineTo(-20, 20);
                ctx.closePath();
                ctx.stroke();

                // Engine Flame
                if (Math.random() > 0.5) {
                    ctx.fillStyle = '#f0f';
                    ctx.shadowColor = '#f0f';
                    ctx.beginPath();
                    ctx.moveTo(-10, 25);
                    ctx.lineTo(0, 45 + Math.random() * 10);
                    ctx.lineTo(10, 25);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 15;
                this.markedForDeletion = false;
                this.width = 4;
                this.height = 20;
            }

            update() {
                this.y -= this.speed;
                if (this.y < 0) this.markedForDeletion = true;
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#0ff';
                ctx.fillStyle = '#fff';
                ctx.fillRect(this.x - this.width/2, this.y, this.width, this.height);
                ctx.restore();
            }
        }

        class Enemy {
            constructor(x, y, speedMult) {
                this.x = x;
                this.y = y;
                this.baseSpeed = 2; // Increased base speed
                this.speedY = (this.baseSpeed + Math.random()) * speedMult;
                this.width = 40;
                this.height = 40;
                this.markedForDeletion = false;
                this.angle = 0;
                this.spinSpeed = Math.random() * 0.1 - 0.05;
                this.type = Math.floor(Math.random() * 3);
                this.color = this.type === 0 ? '#f00' : (this.type === 1 ? '#f0f' : '#ff0');
                
                // Initial wobble to make them look organic
                this.wobbleOffset = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.05 + Math.random() * 0.05;
            }

            update() {
                this.y += this.speedY;
                this.x += Math.sin(state.frames * this.wobbleSpeed + this.wobbleOffset) * 2;
                this.angle += this.spinSpeed;

                if (this.y > height) {
                    this.markedForDeletion = true;
                    // Player takes damage if enemy passes
                    takeDamage(10);
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;

                ctx.beginPath();
                if (this.type === 0) {
                    // Triangle (Fast)
                    ctx.moveTo(0, 20);
                    ctx.lineTo(20, -20);
                    ctx.lineTo(-20, -20);
                } else if (this.type === 1) {
                    // Diamond (Wobbly)
                    ctx.moveTo(0, -20);
                    ctx.lineTo(20, 0);
                    ctx.lineTo(0, 20);
                    ctx.lineTo(-20, 0);
                } else {
                    // Hexagon (Tanky - visual only for now)
                    for (let i = 0; i < 6; i++) {
                        const angle = i * Math.PI / 3;
                        const rx = Math.cos(angle) * 20;
                        const ry = Math.sin(angle) * 20;
                        if (i === 0) ctx.moveTo(rx, ry);
                        else ctx.lineTo(rx, ry);
                    }
                }
                ctx.closePath();
                ctx.stroke();

                // Inner core
                ctx.fillStyle = '#fff';
                ctx.globalAlpha = 0.5;
                ctx.fill();

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                const angle = Math.random() * Math.PI * 2;
                const vel = Math.random() * 5;
                this.vx = Math.cos(angle) * vel;
                this.vy = Math.sin(angle) * vel;
                this.life = 1.0;
                this.decay = Math.random() * 0.05 + 0.02;
                this.color = color;
                this.markedForDeletion = false;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                if (this.life <= 0) this.markedForDeletion = true;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.restore();
            }
        }

        // --- Global Arrays ---
        const stars = [];
        for (let i = 0; i < 100; i++) stars.push(new Star());
        
        let bullets = [];
        let enemies = [];
        let particles = [];
        let player = new Player();

        // --- Core Functions ---

        function initGame() {
            state.score = 0;
            state.level = 1;
            state.health = 100;
            state.speedMultiplier = 1.0;
            setupWave();
            player = new Player(); // Reset player pos
            bullets = [];
            enemies = [];
            particles = [];
            updateHUD();
        }

        function setupWave() {
            // Difficulty curve logic
            state.waveTotalEnemies = 10 + (state.level * 5); // More enemies per level
            state.waveEnemiesLeft = state.waveTotalEnemies;
            state.activeEnemies = 0;
            // Spawn rate gets faster
            state.enemySpawnRate = Math.max(10, 60 - (state.level * 4)); 
            
            console.log(`Starting Wave ${state.level}: Speed x${state.speedMultiplier.toFixed(2)}, Count ${state.waveTotalEnemies}`);
        }

        function takeDamage(amount) {
            state.health -= amount;
            if (state.health <= 0) {
                state.health = 0;
                endGame();
            }
            // Screen shake effect setup could go here
            updateHUD();
            createExplosion(player.x, player.y, '#f00', 10); // Red warn explosion
            AudioSys.playTone(150, 'sawtooth', 0.5);
        }

        function endGame() {
            state.screen = 'gameover';
            document.getElementById('final-score-display').innerText = `Score: ${state.score}`;
            toggleScreens('game-over-screen');
        }

        function createExplosion(x, y, color, count = 15) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function updateHUD() {
            document.getElementById('score').innerText = state.score;
            document.getElementById('level').innerText = state.level;
            document.getElementById('health').innerText = state.health + "%";
        }

        function toggleScreens(id) {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('level-up-screen').classList.add('hidden');
            document.getElementById('ui-layer').classList.remove('hidden');
            
            if (id) {
                document.getElementById(id).classList.remove('hidden');
                if (id !== 'ui-layer') {
                    // document.getElementById('ui-layer').classList.add('hidden');
                }
            }
        }

        // --- Game Loop ---

        function update() {
            if (state.screen !== 'playing') return;

            state.frames++;
            
            // Spawn Enemies
            if (state.waveEnemiesLeft > 0 && state.frames % state.enemySpawnRate === 0) {
                const x = Math.random() * (width - 60) + 30;
                enemies.push(new Enemy(x, -50, state.speedMultiplier));
                state.waveEnemiesLeft--;
                state.activeEnemies++;
            }

            // Check Level Complete
            // Condition: No enemies left to spawn AND no enemies currently alive
            const livingEnemies = enemies.filter(e => !e.markedForDeletion).length;
            if (state.waveEnemiesLeft <= 0 && livingEnemies === 0) {
                levelComplete();
                return; // Stop update for this frame
            }

            player.update();
            stars.forEach(s => s.update(state.speedMultiplier));
            
            bullets.forEach(b => b.update());
            bullets = bullets.filter(b => !b.markedForDeletion);

            enemies.forEach(e => {
                e.update();
                // Collision: Enemy vs Player
                const dist = Math.hypot(e.x - player.x, e.y - player.y);
                if (dist < (e.width/2 + player.width/2)) {
                    e.markedForDeletion = true;
                    takeDamage(20);
                    createExplosion(e.x, e.y, '#f00', 20);
                    AudioSys.explosion();
                }
            });

            // Collision: Bullet vs Enemy
            bullets.forEach(b => {
                enemies.forEach(e => {
                    if (!b.markedForDeletion && !e.markedForDeletion) {
                        if (b.x > e.x - e.width/2 && 
                            b.x < e.x + e.width/2 && 
                            b.y > e.y - e.height/2 && 
                            b.y < e.y + e.height/2) {
                            
                            b.markedForDeletion = true;
                            e.markedForDeletion = true;
                            
                            // Scoring
                            state.score += 100 * state.level;
                            updateHUD();
                            
                            createExplosion(e.x, e.y, e.color);
                            AudioSys.explosion();
                        }
                    }
                });
            });

            enemies = enemies.filter(e => !e.markedForDeletion);

            particles.forEach(p => p.update());
            particles = particles.filter(p => !p.markedForDeletion);
        }

        function draw() {
            // Trail effect
            ctx.fillStyle = 'rgba(5, 5, 5, 0.3)';
            ctx.fillRect(0, 0, width, height);

            stars.forEach(s => s.draw());
            
            if (state.screen === 'playing') {
                bullets.forEach(b => b.draw());
                enemies.forEach(e => e.draw());
                player.draw();
            }

            particles.forEach(p => p.draw());
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        function levelComplete() {
            state.screen = 'levelup';
            AudioSys.levelUp();
            
            // Calculate bonus
            const bonus = state.level * 1000;
            state.score += bonus;
            updateHUD();

            // Setup next level stats
            const nextSpeed = Math.round((state.speedMultiplier * 1.2 - 1) * 100);
            
            document.getElementById('next-speed').innerText = `+${nextSpeed}%`;
            document.getElementById('wave-bonus').innerText = bonus;
            
            toggleScreens('level-up-screen');
        }

        function startNextLevel() {
            state.level++;
            // The core mechanic: Build up speed
            state.speedMultiplier *= 1.25; // 25% faster each time
            setupWave();
            state.screen = 'playing';
            toggleScreens(null); // Show only HUD
        }

        // --- Event Listeners ---

        document.getElementById('start-btn').addEventListener('click', () => {
            AudioSys.init();
            initGame();
            state.screen = 'playing';
            toggleScreens(null);
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            initGame();
            state.screen = 'playing';
            toggleScreens(null);
        });

        document.getElementById('next-level-btn').addEventListener('click', () => {
            startNextLevel();
        });

        // Start Loop
        loop();

    </script>
</body>
</html>
