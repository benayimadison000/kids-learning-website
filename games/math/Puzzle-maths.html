    button { padding:15px 35px; font-size:24px; background:#f39c12; border:none; border-radius:15px; color:white; cursor:pointer; }
    .hint { color:#f1c40f; margin:15px; font-style:italic; font-size:20px; }
    #confetti { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:999; }

<script>

  {q:"Pizza 8 slices, 3 eaten ‚Üí fraction left?", a:"5/8", h:"8-3=5"},

  {q:"Yesterday Friday ‚Üí 100 days from today?", a:"tuesday", h:"100 mod 7 = 2 ‚Üí Friday+100 = Tuesday"},

  {q:"Hexagon sides?", a:"6", h:"Hexa=six"},
  {q:"0.25 √ó 0.8 = ?", a:"0.2", h:"¬º√ó‚Öò=‚Öï"},
  {q:"3√ó3 magic square middle cell?", a:"5", h:"Always 5"},
  {q:"‚àö81 = ?", a:"9", h:"9√ó9=81"},
  {q:"60 km/h ‚Üí distance in 2.5 hours?", a:"150", h:"60√ó2.5"},
  {q:"Seconds in 1 hour?", a:"3600", h:"60√ó60"},
  {q:"Odd number ‚Üí remove one letter ‚Üí even?", a:"seven", h:"s-even"},
  {q:"You did the first 30! Now level 2 begins! üéâ", a:"yes", h:"You're awesome!"},

  {q:"What comes next: 1, 4, 9, 16, 25, __", a:"36", h:"Square numbers: 6¬≤=36"},
  {q:"If Tuesday is day 1, what day is day 100?", a:"saturday", h:"100 mod 7 = 2 ‚Üí Tuesday+2=Thursday? Wait, calculate!"},
  {q:"A palindrome number between 120 and 130?", a:"121", h:"Reads same forwards/backwards"},
  {q:"How many days in March + April + May?", a:"92", h:"31+30+31"},
  {q:"1+2+3+4+5+6+7+8√ó9 = ?", a:"78", h:"BODMAS: 8√ó9 first!"},
  {q:"Smallest multiple of 7 greater than 100?", a:"105", h:"100√∑7‚âà14.28 ‚Üí 15√ó7=105"},

  {q:"Next prime after 97?", a:"101", h:"101 is prime"},
  {q:"Volume of cube side 3 cm?", a:"27", h:"3√ó3√ó3"},
  {q:"What is 0.1 √ó 0.1?", a:"0.01", h:"One tenth √ó one tenth"},
  {q:"If 12 eggs in a dozen, how many in 5 dozen?", a:"60", h:"12√ó5"},
  {q:"How many zeros in one million?", a:"6", h:"1,000,000"},
  {q:"A triangle with angles 90¬∞, 45¬∞, __?", a:"45", h:"180-90-45"},
  {q:"What is 1/3 of 99?", a:"33", h:"99√∑3"},
  {q:"How many minutes from 11:50 to 1:10?", a:"80", h:"10 min + 60 + 10"},
  {q:"If you spell all numbers, which is the first with letter 'a'?", a:"one thousand", h:"Hundred has no 'a'!"},
  {q:"What is 5¬≤ + 12¬≤?", a:"169", h:"25+144=169 ‚Üí 13¬≤!"},
  {q:"A clock strikes 6 in 5 seconds. How long for 12?", a:"11", h:"11 intervals"},
  {q:"How many whole numbers between 1 and 100 have 'e' in spelling?", a:"20", h:"eleven to nineteen + one, ten, etc."},
  {q:"The only number spelled with letters in alphabetical order?", a:"forty", h:"F-O-R-T-Y"},
  {q:"You finished ALL 60 puzzles! You're a MATH LEGEND! üèÜ", a:"champion", h:"You really are!"}
];

let solved = JSON.parse(localStorage.getItem('solved60')) || [];
let currentDay = 0;

function buildCalendar(){
  const cal = document.getElementById('calendar');
  cal.innerHTML = "";
  for(let i=1; i<=60; i++){
    const d = document.createElement('div');
    d.className = 'day' + (solved.includes(i)?' solved':'');
    d.innerHTML = i + (solved.includes(i)?'<br>‚≠ê':'');
    d.onclick = () => openPuzzle(i);
    cal.appendChild(d);
  }
}

function openPuzzle(day){
  currentDay = day;
  const p = puzzles[day];
  document.getElementById('puzzle-area').innerHTML = `<strong>Day ${day}</strong><br><br>${p.q}`;
  document.getElementById('answer').style.display = 'inline';
  document.getElementById('answer').value = '';
  document.getElementById('answer').focus();
  document.getElementById('hint').innerHTML = '';
  document.querySelector('button').style.display = 'inline';
}

function check(){
  const ans = document.getElementById('answer').value.trim().toLowerCase();
  const correct = puzzles[currentDay].a.toLowerCase();
  if(ans === correct || correct.includes(ans) || ans.includes(correct)){
    document.getElementById('puzzle-area').innerHTML += "<br><br>üéâ CORRECT! WELL DONE! üéâ";
    if(!solved.includes(currentDay)){
      solved.push(currentDay);
      localStorage.setItem('solved60', JSON.stringify(solved));
      buildCalendar();
    }
    if(solved.length===60) confettiRain();
  } else {
    document.getElementById('hint').innerHTML = "Hint: " + puzzles[currentDay].h;
  }
}

function confettiRain(){
  for(let i=0;i<6;i++) setTimeout(()=>confetti({particleCount:400, spread:100, origin:{y:0.6}}), i*300);
  alert("üèÜ 60/60 COMPLETED! YOU ARE A MATH LEGEND! üèÜ");
}

buildCalendar();
document.getElementById('answer').addEventListener('keypress', e=>{ if(e.key==='Enter') check(); });
</script>

<p style="margin-top:50px; font-size:18px;">Made with tons of ‚ù§Ô∏è for the best Grade 6 math hero!</p>
</body>
</html>
